<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #boxL {
            width: 300px;
            position: fixed;
        }

        #boxL img {
            width: 100%;
        }

        #boxR {
            width: 700px;
            position: fixed;
            display: none;
        }

        #boxR img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='boxL'><img src="./timg.jpg" alt=""></div>
    <div id='boxR'><img src="./timg.jpg" alt=""></div>

    <script>
        let boxL = document.getElementById('boxL');
        let boxR = document.querySelector('#boxR');
        
        boxL.onmouseenter = function () {
            boxR.style.display = 'block';         
        }

        boxL.onmousemove=function(e){
            boxR.style.left = e.clientX + 10 + 'px';
            boxR.style.top = e.clientY + 10 + 'px';
        }
        boxL.onmouseleave = function () {
            boxR.style.display = 'none'
        }
    </script>
</body>

</html>
