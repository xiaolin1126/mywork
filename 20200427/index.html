<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #boxL {
            width: 300px;
            position: fixed;
        }

        #boxL img {
            width: 100%;
        }

        #boxR {
            width: 700px;
            position: fixed;
            display: none;
        }

        #boxR img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='boxL'><img src="./timg.jpg" alt=""></div>
    <div id='boxR'><img src="./timg.jpg" alt=""></div>

    <script>
        boxL.onmousemove = function (e) {
            boxR.style.cssText = `display:block;left:${e.clientX}px;top:${e.clientY}px;`;
            /* boxR.style.left = e.clientX + 'px';
            boxR.style.top = e.clientY + 'px';
            boxR.style.display = 'block'; */
        }
        boxL.onmouseleave = function () {
            boxR.style.display = 'none'
        }
    </script>
</body>

</html>
